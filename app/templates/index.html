{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="col-md-12">
    {% for pitch in pitches %}

    <p>{{pitch.pitch}}</p>
    <p>Posted {{pitch.posted}}</p>
    {% endfor %}
</div>
{% endblock %}
